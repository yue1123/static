<!DOCTYPE html>
<html style="height: 100%;">
	<head>
		<meta charset="utf-8" />
	</head>
	<body style="height: 100%; margin: 0;">
		<div id="container" style="height: 100%;"></div>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl/dist/echarts-gl.min.js"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat/dist/ecStat.min.js"></script>
		<script type="text/javascript">
			let url =
				window.location.href.split('=')[1] ||
				'https://m8.music.126.net/20200709001814/ac5f73afc4132147dda52da9baa0f8b7/ymusic/1f8e/ba5d/e240/abad6ef78b47248bb204d381dc6af15b.mp3'
			console.log(url)

			var dom = document.getElementById('container')
			var myChart = echarts.init(dom)
			var app = {}
			option = null
			var UPDATE_DURATION = 100
			window.AudioContext = window.AudioContext || window.webkitAudioContext
			var audioContext = new AudioContext()
			var ROOT_PATH = 'https://echarts.apache.org/examples/'
			audioContext.resume().then(() => {
				console.log('Playback resumed successfully')
			})
			var oReq = new XMLHttpRequest()
			oReq.open('GET', url, true)
			oReq.responseType = 'arraybuffer'

			oReq.onload = function (e) {
				audioContext.decodeAudioData(oReq.response, initVisualizer)
			}
			oReq.send()

			function initVisualizer(audioBuffer) {
				inited = true

				var source = audioContext.createBufferSource()
				source.buffer = audioBuffer

				// Must invoked right after click event
				if (source.noteOn) {
					source.noteOn(0)
				} else {
					source.start(0)
				}

				var analyzer = audioContext.createAnalyser()
				var gainNode = audioContext.createGain()
				analyzer.fftSize = 4096

				gainNode.gain.value = 1
				source.connect(gainNode)
				gainNode.connect(analyzer)
				analyzer.connect(audioContext.destination)

				var frequencyBinCount = analyzer.frequencyBinCount
				var dataArray = new Uint8Array(frequencyBinCount)

				var beta = 0
				function update() {
					analyzer.getByteFrequencyData(dataArray)

					var item = []
					var size = 50
					var dataProvider = []

					for (var i = 0; i < size * size; i++) {
						var x = i % size
						var y = Math.floor(i / size)
						var dx = x - size / 2
						var dy = y - size / 2

						var angle = Math.atan2(dy, dx)
						if (angle < 0) {
							angle = Math.PI * 2 + angle
						}
						var dist = Math.sqrt(dx * dx + dy * dy)
						var idx = Math.min(
							frequencyBinCount - 1,
							Math.round((angle / Math.PI / 2) * 60 + dist * 60) + 100
						)

						var val = Math.pow(dataArray[idx] / 100, 3)
						dataProvider.push([x, y, Math.max(val, 0.1)])
					}

					myChart.setOption({
						grid3D: {
							viewControl: {
								beta: beta,
								alpha: ((Math.sin(beta / 10 + 40) * ((beta % 10) + 5)) / 15) * 30 + 30,
								distance: ((Math.cos(beta / 50 + 20) * ((beta % 10) + 5)) / 15) * 50 + 80,
								animationDurationUpdate: UPDATE_DURATION,
								animationEasingUpdate: 'linear',
							},
						},
						series: [
							{
								data: dataProvider,
							},
						],
					})
					beta += 2

					setTimeout(update, UPDATE_DURATION)
				}

				update()
			}

			option = {
				tooltip: {},
				visualMap: {
					show: false,
					min: 0.1,
					max: 4,
					inRange: {
						color: ['#010103', '#f05557','#ec786f','#e8a791','#e4d0ae'],
						// #26c1c0,#5bc09d,#8dbf7a,#b9bd5c,#f8bb30
						// color: ['#010103', '#2f490c', '#b0b70f', '#fdff44', '#f90'],
					},
				},
				xAxis3D: {
					type: 'value',
				},
				yAxis3D: {
					type: 'value',
				},
				zAxis3D: {
					type: 'value',
					min: -6,
					max: 6,
				},
				grid3D: {
					show: false,
					environment: '#000',
					viewControl: {
						distance: 200,
					},
					postEffect: {
						enable: true,
						FXAA: {
							enable: true,
						},
					},
					light: {
						main: {
							shadow: true,
							intensity: 10,
							quality: 'high',
						},
						// ambientCubemap: {
						// 	texture: ROOT_PATH + '/data-gl/asset/canyon.hdr',
						// 	exposure: 0,
						// 	diffuseIntensity: 0.2,
						// },
					},
				},
				series: [
					{
						type: 'bar3D',
						silent: true,
						shading: 'lambert',
						data: [],
						barSize: 1,
						lineStyle: {
							width: 4,
						},
						// animation: false,
						animationDurationUpdate: UPDATE_DURATION,
					},
				],
			}
			if (option && typeof option === 'object') {
				myChart.setOption(option, true)
			}

			window.onresize = function () {
				myChart.resize()
				//myChart1.resize();    //若有多个图表变动，可多写
			}
		</script>
	</body>
</html>
